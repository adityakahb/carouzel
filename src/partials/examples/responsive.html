<div class="row">
  <div class="col">
    <section data-carouzel id="__carouzel_3" aria-roledescription="carousel"
      aria-label="Carouzel showing different settings at different breakpoints">
      <div data-carouzel-trackwrapper>
        <div data-carouzel-trackmask>
          <div data-carouzel-trackouter>
            <div data-carouzel-track aria-live="polite">
              <button data-carouzel-slide role="group" aria-roledescription="slide" aria-label="1 of 6" id="slide1">
                01
              </button>
              <button data-carouzel-slide role="group" aria-roledescription="slide" aria-label="2 of 6" id="slide2">
                02
              </button>
              <button data-carouzel-slide role="group" aria-roledescription="slide" aria-label="3 of 6" id="slide3">
                03
              </button>
              <button data-carouzel-slide role="group" aria-roledescription="slide" aria-label="4 of 6" id="slide4">
                04
              </button>
              <button data-carouzel-slide role="group" aria-roledescription="slide" aria-label="5 of 6" id="slide5">
                05
              </button>
              <button data-carouzel-slide role="group" aria-roledescription="slide" aria-label="6 of 6" id="slide6">
                06
              </button>
            </div>
          </div>
        </div>
        <div data-carouzel-controlswrapper>
          <button type="button" data-carouzel-nextarrow aria-label="Next">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6-6-6z" />
            </svg>
          </button>
          <button type="button" data-carouzel-previousarrow aria-label="Previous">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12l4.58-4.59z" />
            </svg>
          </button>
        </div>
      </div>
      <div data-carouzel-pageinfo>
        <em data-carouzel-currentpage></em> /
        <em data-carouzel-totalpages></em>
      </div>
      <div data-carouzel-navigationwrapper>
        <ul data-carouzel-navigation></ul>
      </div>
    </section>
  </div>
