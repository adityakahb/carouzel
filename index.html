<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="dist/styles/carouzel/carouzel.min.css" rel="stylesheet" />
    <link href="dist/styles/site/index.min.css" rel="stylesheet" />
    <title>Carouzel</title>
  </head>
  <body>
    <div class="carousel-component" data-carouzel id="__carouzel_1">
      <div class="carousel-inner" data-carouzelinner>
        <div class="carousel-title" data-carouzeltitle></div>

        <div class="carousel-track" data-carouzeltrack>
          <div class="carousel-track-inner" data-carouzeltrackinner>
            <div data-carouzelslide style="background-color: green;">1</div>
            <div data-carouzelslide style="background-color: yellow;">2</div>
            <div data-carouzelslide style="background-color: blue;">3</div>
            <div data-carouzelslide style="background-color: gray;">4</div>
            <div data-carouzelslide style="background-color: magenta;">5</div>
            <div data-carouzelslide style="background-color: navy;">6</div>
            <div data-carouzelslide style="background-color: wheat;">7</div>
            <!-- <div data-carouzelslide style="background-color: mediumvioletred;">8</div> -->
          </div>
        </div>

        <div class="carousel-arrows" data-carouzelarrows>
          <button type="button" data-carouzelprev>prev</button>
          <button type="button" data-carouzelnext>next</button>
        </div>
        
        <div class="carousel-dots" data-carouzelnav></div>

        <div class="carousel-button" data-carouzelbutton></div>
      </div>
    </div>
    <script src="dist/scripts/carouzel.js" type="text/javascript"></script>
    <script type="text/javascript">
      var carouzel_instance1 = Carouzel.Root.getInstance();
      carouzel_instance1.init('#__carouzel_1', {
        showArrows: false,
        slidesToShow: 1,
        startAtIndex: 1,
        responsive: [{
          breakpoint: 700,
          showArrows: true
        }, {
          breakpoint: 1100,
          showArrows: false,
          slidesToShow: 3,
          slidesToScroll: 3
        }, {
          breakpoint: 1300
        }]
      });
    </script>
  </body>
</html>
