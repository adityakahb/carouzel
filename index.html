<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="./dist/styles//carouzel.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <section data-carouzel aria-roledescription="carousel" aria-label="">
    <div data-carouzel-trackwrapper>
      <div data-carouzel-trackmask>
        <div data-carouzel-trackouter>
          <ul data-carouzel-track>
            <li data-carouzel-slide role="group" aria-roledescription="slide" aria-label="1 of 6">
              01
            </li>
            <li data-carouzel-slide role="group" aria-roledescription="slide" aria-label="2 of 6">
              02
            </li>
            <li data-carouzel-slide role="group" aria-roledescription="slide" aria-label="3 of 6">
              03
            </li>
            <li data-carouzel-slide role="group" aria-roledescription="slide" aria-label="4 of 6">
              04
            </li>
            <li data-carouzel-slide role="group" aria-roledescription="slide" aria-label="5 of 6">
              05
            </li>
            <li data-carouzel-slide role="group" aria-roledescription="slide" aria-label="6 of 6">
              06
            </li>
          </ul>
        </div>
      </div>
      <div data-carouzel-playpausewrapper>
        <button type="button" data-carouzel-pause aria-label="Pause the autoplay carousel">
          ￭
        </button>
        <button type="button" data-carouzel-play aria-label="Start the autoplay carousel">
          ▶
        </button>
      </div>
      <div data-carouzel-controlswrapper>
        <button type="button" data-carouzel-previousarrow aria-label="Previous">
          &lt;
        </button>
        <button type="button" data-carouzel-nextarrow aria-label="Next">
          &gt;
        </button>
      </div>
    </div>
    <div data-carouzel-pageinfo aria-live="polite" aria-atomic="true">
      <em data-carouzel-currentpage></em> /
      <em data-carouzel-totalpages></em>
    </div>
    <div data-carouzel-navigationwrapper>
      <ul data-carouzel-navigation></ul>
    </div>
  </section>
</body>
<script src="./dist/scripts/carouzel.es3.js"></script>

</html>
