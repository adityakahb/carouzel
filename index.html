<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="dist/styles/carouzel/carouzel.min.css" rel="stylesheet" />
    <link href="dist/styles/site/index.min.css" rel="stylesheet" />
    <title>Carouzel</title>
    <style>
      [data-carouzelslide] {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 70px;
        font-weight: bold; 
      }
      [data-carouzelslide]:nth-child(odd) {
        border: 1px solid red;
        color: red;
      }
      [data-carouzelslide]:nth-child(even) {
        border: 1px solid black;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="carousel-component" data-carouzel id="__carouzel_1">
      <div class="carousel-inner" data-carouzelinner>
        <div class="carousel-title" data-carouzeltitle></div>

        <div class="carousel-track" data-carouzeltrack>
          <div class="carousel-track-inner" data-carouzeltrackinner>
            <div data-carouzelslide>1</div>
            <div data-carouzelslide>2</div>
            <div data-carouzelslide>3</div>
            <div data-carouzelslide>4</div>
            <div data-carouzelslide>5</div>
            <div data-carouzelslide>6</div>
            <div data-carouzelslide>7</div>
            <div data-carouzelslide>8</div>
            <div data-carouzelslide>9</div>
            <div data-carouzelslide>10</div>
          </div>
        </div>

        <div class="carousel-arrows" data-carouzelarrows>
          <button type="button" data-carouzelprev>prev</button>
          <button type="button" data-carouzelnext>next</button>
        </div>
        
        <div class="carousel-dots" data-carouzelnav></div>

        <div class="carousel-button" data-carouzelbutton></div>
      </div>
    </div>
    <script src="dist/scripts/carouzel.js" type="text/javascript"></script>
    <script type="text/javascript">
      var carouzel_instance1 = Carouzel.Root.getInstance();
      carouzel_instance1.init('#__carouzel_1', {
        showArrows: false,
        slidesToShow: 1,
        startAtIndex: 2,
        responsive: [{
          breakpoint: 700,
          showArrows: true
        }, {
          breakpoint: 1100,
          showArrows: false,
          slidesToShow: 4,
          slidesToScroll: 4
        }, {
          breakpoint: 1300
        }]
      });
    </script>
  </body>
</html>
